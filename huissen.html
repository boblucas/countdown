<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Countdown - Sleuteloverdracht</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:wght@300;500;700&family=Space+Grotesk:wght@300;400;500;700&display=swap");

      :root {
        --ink: #1a1a1a;
        --cream: #f5efe6;
        --sun: #f6c66f;
        --river: #5e8b8f;
        --brick: #c86b5a;
        --shadow: rgba(0, 0, 0, 0.14);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at 20% 10%, rgba(246, 198, 111, 0.5), transparent 45%),
          radial-gradient(circle at 80% 20%, rgba(94, 139, 143, 0.35), transparent 50%),
          linear-gradient(140deg, #f9f4ee 0%, #ece3d5 100%);
        min-height: 100vh;
      }

      .page {
        max-width: 1120px;
        margin: 0 auto;
        padding: 48px 24px 72px;
        display: grid;
        gap: 32px;
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .eyebrow {
        font-size: 0.95rem;
        letter-spacing: 0.28em;
        text-transform: uppercase;
        color: var(--brick);
        font-weight: 600;
      }

      h1 {
        margin: 0;
        font-family: "Fraunces", serif;
        font-size: clamp(2.4rem, 4vw, 4rem);
        font-weight: 700;
        line-height: 1.05;
      }

      .subline {
        font-size: 1.05rem;
        max-width: 620px;
        line-height: 1.5;
      }

      .content {
        display: grid;
        gap: 28px;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        align-items: center;
      }

      .card {
        background: rgba(255, 255, 255, 0.65);
        border-radius: 24px;
        padding: 28px;
        box-shadow: 0 20px 60px var(--shadow);
        backdrop-filter: blur(6px);
      }

      .countdown {
        display: grid;
        grid-template-columns: repeat(2, minmax(120px, 1fr));
        gap: 16px;
      }

      .tile {
        background: #fff;
        border-radius: 18px;
        padding: 16px;
        text-align: center;
        border: 1px solid rgba(0, 0, 0, 0.08);
        animation: floatIn 0.8s ease both;
      }

      .tile:nth-child(2) { animation-delay: 0.05s; }
      .tile:nth-child(3) { animation-delay: 0.1s; }
      .tile:nth-child(4) { animation-delay: 0.15s; }

      .value {
        font-family: "Fraunces", serif;
        font-size: 2.3rem;
        font-weight: 600;
      }

      .label {
        text-transform: uppercase;
        letter-spacing: 0.15em;
        font-size: 0.7rem;
        color: rgba(0, 0, 0, 0.6);
      }

      .address {
        display: flex;
        gap: 12px;
        align-items: center;
        font-size: 1.05rem;
      }

      .address span {
        font-weight: 600;
      }

      .photo {
        position: relative;
        border-radius: 28px;
        overflow: hidden;
        min-height: 280px;
      }

      .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        filter: saturate(1.05);
        transform: scale(1.02);
      }

      .photo::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(140deg, rgba(200, 107, 90, 0.25), transparent 45%);
        pointer-events: none;
      }

      .time-note {
        margin-top: 16px;
        font-size: 0.95rem;
        color: rgba(0, 0, 0, 0.65);
      }

      .hamster-run {
        position: fixed;
        bottom: 24px;
        left: -220px;
        width: 220px;
        display: grid;
        align-items: end;
        pointer-events: none;
        animation: gallop 12s linear infinite;
        z-index: 10;
      }

      .hamster {
        grid-area: 1 / 1;
        width: 100%;
        height: auto;
        display: block;
        transform-origin: 50% 90%;
        animation: toyGallop 0.6s steps(2, end) infinite;
      }

      .hamster-front {
        z-index: 1;
      }

      .hamster-back {
        z-index: 0;
        filter: saturate(0.9);
        animation: toyGallopAlt 0.7s steps(2, end) infinite;
      }

      @keyframes floatIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes gallop {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(100vw + 440px));
        }
      }

      @keyframes toyGallop {
        0% {
          transform: translateY(0) rotate(-3deg) scale(1);
        }
        50% {
          transform: translateY(-6px) rotate(3deg) scale(0.98);
        }
        100% {
          transform: translateY(0) rotate(-3deg) scale(1);
        }
      }

      @keyframes toyGallopAlt {
        0% {
          transform: translate(-300px, 6px) rotate(-2deg) scale(0.8);
        }
        50% {
          transform: translate(-288px, -2px) rotate(2deg) scale(0.84);
        }
        100% {
          transform: translate(-300px, 6px) rotate(-2deg) scale(0.8);
        }
      }

      @media (max-width: 720px) {
        .countdown {
          grid-template-columns: repeat(2, minmax(110px, 1fr));
        }

        .page {
          padding-top: 32px;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .hamster-run {
          animation: none;
          left: 24px;
        }

        .hamster {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <header>
        <div class="eyebrow">Sleuteloverdracht</div>
        <h1>Op naar je nieuwe plek!</h1>
        <p class="subline">
          Nog even wachten tot het moment dat je de sleutel krijgt. Hieronder zie je
          precies hoeveel tijd er nog is tot 1 april om 17:00.
        </p>
      </header>

      <section class="content">
        <div class="card">
          <div class="countdown" id="countdown">
            <div class="tile">
              <div class="value" id="days">--</div>
              <div class="label">Dagen</div>
            </div>
            <div class="tile">
              <div class="value" id="hours">--</div>
              <div class="label">Uren</div>
            </div>
            <div class="tile">
              <div class="value" id="minutes">--</div>
              <div class="label">Minuten</div>
            </div>
            <div class="tile">
              <div class="value" id="seconds">--</div>
              <div class="label">Seconden</div>
            </div>
          </div>

          <div class="time-note" id="moment"></div>
          <div class="address">
            <span>Wegenschouw 7</span>
            <div>Huissen, Nieuwe thuisbasis</div>
          </div>
        </div>

        <div class="photo">
          <img src="house2.jpeg" alt="Foto van het huis op Wegenschouw 7 in Huissen" />
        </div>
      </section>
    </main>

    <div class="hamster-run" aria-hidden="true">
      <img class="hamster hamster-back" src="hamster2.png" alt="" />
      <img class="hamster hamster-front" src="hamster1.png" alt="" />
    </div>

    <script>
      const momentEl = document.getElementById("moment");
      const daysEl = document.getElementById("days");
      const hoursEl = document.getElementById("hours");
      const minutesEl = document.getElementById("minutes");
      const secondsEl = document.getElementById("seconds");

      const targetMonth = 3; // april
      const targetDay = 1;
      const targetHour = 17;
      const targetMinute = 0;

      function getTargetDate() {
        const now = new Date();
        let year = now.getFullYear();
        let target = new Date(year, targetMonth, targetDay, targetHour, targetMinute, 0);
        if (target.getTime() <= now.getTime()) {
          year += 1;
          target = new Date(year, targetMonth, targetDay, targetHour, targetMinute, 0);
        }
        return target;
      }

      const targetDate = getTargetDate();
      const nlFormat = new Intl.DateTimeFormat("nl-NL", {
        dateStyle: "full",
        timeStyle: "short",
      });
      momentEl.textContent = `Sleutelmoment: ${nlFormat.format(targetDate)}`;

      function updateCountdown() {
        const now = new Date();
        const diff = Math.max(0, targetDate.getTime() - now.getTime());

        const totalSeconds = Math.floor(diff / 1000);
        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        daysEl.textContent = String(days).padStart(2, "0");
        hoursEl.textContent = String(hours).padStart(2, "0");
        minutesEl.textContent = String(minutes).padStart(2, "0");
        secondsEl.textContent = String(seconds).padStart(2, "0");
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
